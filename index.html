<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href="style.css">
  <title>Calculator</title>
</head>

<body>
<div class="container">

  <div class="grid">

    <div class="out">Out</div>

    <div class="button number"></div>
    <div class="button number"></div>
    <div class="button number"></div>
    <div class="button number">C</div>

    <div class="button number" id="n7">7</div>
    <div class="button number" id="n8">8</div>
    <div class="button number" id="n9">9</div>
    <div class="button operator" id="divide">/</div>

    <div class="button number" id="n4">4</div>
    <div class="button number" id="n5">5</div>
    <div class="button number" id="n6">6</div>
    <div class="buton operator" id="multiply">*</div>

    <div class="button number" id="n1">1</div>
    <div class="button number" id="n2">2</div>
    <div class="button number" id="n3">3</div>
    <div class="button operator" id="subtract">-</div>

    <div class="button number">0</div>
    <div class="button number">.</div>
    <div class="button number">=</div>
    <div class="button operator">+</div>

  </div>

</div>


  <script src="script.js"></script>
</body>

</html>
