<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href="style.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calculator</title>
</head>

<body>
<div class="container">

  <div class="grid">

    <div class="out"></div>

    <a href="https://github.com/kenakami">
      <div class="button">
        <i class="fa fa-github" style="color: black"></i>
      </div>
    </a>
    <div class="button" id="sign">+/-</div>
    <div class="button" id="ce">CE</div>
    <div class="button" id="clear">C</div>

    <div class="button number" value="7">7</div>
    <div class="button number" value="8">8</div>
    <div class="button number" value="9">9</div>
    <div class="button operator" value="divide">/</div>

    <div class="button number" value="4">4</div>
    <div class="button number" value="5">5</div>
    <div class="button number" value="6">6</div>
    <div class="button operator" value="multiply">*</div>

    <div class="button number" value="1">1</div>
    <div class="button number" value="2">2</div>
    <div class="button number" value="3">3</div>
    <div class="button operator" value="subtract">-</div>

    <div class="button number" value="0">0</div>
    <div class="button number" id="decimal" value=".">.</div>
    <div class="button equals" value="operate">=</div>
    <div class="button operator" value="add">+</div>

  </div>

</div>


  <script src="script.js"></script>
</body>

</html>
